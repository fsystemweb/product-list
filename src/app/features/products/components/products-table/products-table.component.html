<app-products-head [title]="categoryName$ | async" />
<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="w-100">
    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Image</th>
      <td mat-cell *matCellDef="let element">
        <img
          [src]="element.image | productImage"
          alt="product"
          width="60"
          class="rounded object-fit-cover"
        />
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Name</th>
      <td mat-cell *matCellDef="let element">
        <h6 class="f-s-16 m-b-4">
          <span class="text-dark f-w-600">{{ element.name }} </span>
        </h6>
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Price</th>
      <td mat-cell *matCellDef="let element">
        <h6 class="f-s-16 m-b-4">
          <span class="text-dark f-w-600">${{ element.price }} </span>
        </h6>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClick(row)"
      class="cursor-pointer"
    ></tr>
  </table>
</div>
