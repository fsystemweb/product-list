<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Categories</mat-card-title>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource1" class="w-100">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Name</th>
          <td mat-cell *matCellDef="let element">
            <h6 class="f-s-16 m-b-4">
              <span class="text-dark f-w-600">{{ element.name }} </span>
            </h6>
          </td>
        </ng-container>

        <!-- Products Column -->
        <ng-container matColumnDef="products">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14 text-end">
            Products Quantity
          </th>
          <td mat-cell *matCellDef="let element" class="text-end">
            <h6 class="f-s-16 m-b-4">
              <span class="text-dark f-w-600">{{ element.products }} </span>
            </h6>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="onRowClick(row)"
          style="cursor: pointer"
        ></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
